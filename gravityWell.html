<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gravity well</title>
    <script src="phaser.js"></script>
    <script src="phaser.2.4.4.particlestorm.min.js"></script>
</head>
<body>
<script>
    var game = new Phaser.Game(800,600,Phaser.AUTO,'garvity well',{
        preload:preload,
        create:create,
        update:update,
        render:render
    });
    var manager = null;
    var emitter = null;
    var circle = null;
    function preload() {
        game.forceSingleUpdate = true;
        game.load.image('logo','bonfire/particlestorm/logo-flat.png');
        game.load.image('4x4','bonfire/particlestorm/4x4.png');
    }
    function create() {
        manager = this.game.plugins.add(Phaser.ParticleStorm);
        var data = {
            lifespan:4000,
            image:'4x4',
            vy:{min:1,max:2},
            alpha:{initial:0,value:1,control:[ { x: 0, y: 1 }, { x: 1, y: 0 } ]}
        };
        manager.addData('basic',data);
        emitter = manager.createEmitter();
        var well1 = emitter.createGravityWell(200,300,1);
        var well2 = emitter.createGravityWell(400,400,1);
        var well3 = emitter.createGravityWell(600,300,1);

        circle = manager.createCircleZone(32);
        emitter.addToWorld();
        emitter.emit('basic', 0, 0, { zone: circle, total: 10, repeat: -1, frequency: 20 });

        var logo = game.add.image(game.width, game.height, 'logo');
        logo.anchor.set(1,1);

    }
    function update() {

    }
    function render() {
//        game.debug.pixel(200, 300, '#ffff00', 1);
//        game.debug.pixel(400, 400, '#ffff00', 1);
//        game.debug.pixel(600, 300, '#ffff00', 1);
    }
</script>
</body>
</html>
